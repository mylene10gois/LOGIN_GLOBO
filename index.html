<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta Globo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            
            <img src="logo_globo.png" alt="Conta Globo Logo" class="logo-conta-globo">
            <p class="tagline" style="color: black; font-weight: bold; font-size: 18px;">Uma só conta para tudo na Globo</p>
           
            <div class="logos">
                <img src="plataformas.png" alt="Logos Globo">
            </div>

            <form action="#" method="POST">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Informe o seu e-mail" required>

                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Informe a sua senha" required>

                <button type="submit" class="btn-primary">Continuar</button>
            </form>

            <p>Ou escolha a opção</p>
            <button type="button" class="google-btn">
                <img src="logo_google.png" alt="Google"> Continuar com Google
            </button>
            <button type="button" class="facebook-btn">
                <img src="logo_facebook.png" alt="Facebook"> Continuar com Facebook
            </button>

            <p>Não tem conta? <a href="#">Criar conta</a></p>

            <div class="legal">
                <p>Este site é protegido pelo hCaptcha e está sujeito a sua <a href="#">Política de Privacidade</a> e <a href="#">Termos de Uso</a>.</p>
            </div>
        </div>
    </div>
</body>
</html>
